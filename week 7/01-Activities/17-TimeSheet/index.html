      <title>Employee Data Management</title>

      <link rel="stylesheet" href="style.css">
      
      
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      
      <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-dark">
            <div class="container center">
              <h1 class="display-4">Employee Data Management</h1>
              <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
            </div>
          </div>

          <div class="card bg-light mb-3" style="max-width: 100%;">
            <div class="card-header">Current Employees</div>
            <div class="card-body">
                <table class="table table-borderless table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Employee Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Months Worked</th>
                        <th scope="col">Monthly Rate ($)</th>
                        <th scope="col">Total Billed ($)</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                      </tr> -->
                    </tbody>
                  </table>
            </div>
          </div>

          <div class="card bg-light mb-3" style="max-width: 100%;">
            <div class="card-header">Add Employees</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <textarea class="form-control" id="name" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="Role">Role</label>
                    <textarea class="form-control" id="role" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <textarea class="form-control" id="startDate" rows="1"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="rate">Monthly Rate</label>
                    <textarea class="form-control" id="rate" rows="1"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary" id="add-employee">Submit</button>

              </form>
            </div>
          </div>

    </div>
    
    <!-- Optional JavaScript -->
    <script src="logic.js"></script>
  </body>
</html>
