<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Flex</title>
    <link rel="stylesheet" type="text/css" href="flex.css" />
  </head>

  <body>
    <header>
      &lt;header&gt; #FFA500
    </header>

    <div class="row-container">
      <section id="left" class="left">
        &lt;section&gt; #30948D
      </section>

      <section id="middle" class="middle">
        &lt;section&gt; #9E1212
      </section>

      <section id="right" class="right">
        &lt;section&gt; #30948D
      </section>
    </div>

    <section id="full" class="full">
      <aside>
        &lt;aside&gt; #a6b747
      </aside>
      <div class="section-content">
        &lt;section&gt; #394549
      </div>
      <div id="division" class="division">
        <div class="section-content">
          &lt;div&gt; #6ea3da
        </div>
      </div>
    </section>

    <footer>
      &lt;footer&gt; #FFA500
    </footer>
  </body>
</html>
