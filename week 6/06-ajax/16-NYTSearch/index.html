<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>NYT Search</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">NYT Search</h1>
                <p class="lead">
                </p>
            </div>
        </div>

        <div class = "search-parameters">
            <form action="">
                <div class="form-group" id="search-div">
                    <label for="search-term">Search Term</label>
                    <input type="text" class="form-control" id="search-term" placeholder="search term">
                </div>
                <div class="form-group" id="number-records">
                    <label for="number-selection">Number of records to retrieve</label>
                    <select class="form-control" id="number-selection">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group" id="start">
                    <label for="year">Start Year (Optional)</label>
                    <input type="text" class="form-control" id="start-year" defaultValue = "2018">
                </div>
                <div class="form-group" id="end">
                    <label for="year">End Year (Optional)</label>
                    <input type="text" class="form-control" id="end-year" defaultValue = "2019">
                </div>

                <button type="button" id = "search-button" class="btn btn-outline-secondary">Search</button>
                <button type="button" class="btn btn-outline-secondary">Clear Results</button>

            </form>
        </div>
        
        <div class="top-articles"></div>



    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
